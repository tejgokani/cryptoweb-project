<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Dashboard</title>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Crypto Dashboard</h1>

    <!-- Search bar to filter coins by name -->
    <input type="text" id="search" placeholder="Search for a coin..." />

    <!-- Container to render the list of cryptocurrencies -->
    <div id="crypto-list"></div>
  </div>

  <!-- Chart.js library for rendering price charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
